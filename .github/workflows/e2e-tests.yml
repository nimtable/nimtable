name: E2E Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: nimtable_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: nimtable
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      # Environment variables for E2E tests
      DATABASE_URL: postgresql://nimtable_user:password@localhost:5432/nimtable
      JWT_SECRET: test-jwt-secret-for-e2e-tests
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
      NODE_ENV: test
      
      # E2E specific environment variables
      E2E_ADMIN_USERNAME: admin
      E2E_ADMIN_PASSWORD: admin
      E2E_DATABASE_URL: postgresql://nimtable_user:password@localhost:5432/nimtable
      E2E_API_URL: http://localhost:8182
      BASE_URL: http://localhost:3000

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
        cache: 'pnpm'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Install frontend dependencies
      run: pnpm install

    - name: Generate Prisma client
      run: pnpm prisma generate

    - name: Build frontend
      run: pnpm run build

    - name: Build backend
      run: |
        cd backend
        ./gradlew build -x test

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps

    - name: Start backend server
      run: |
        cd backend
        nohup ./gradlew run > backend.log 2>&1 &
        echo $! > backend.pid
        # Wait for backend to be ready
        timeout 120 bash -c 'until curl -f http://localhost:8182/health || curl -f http://localhost:8182; do sleep 2; done'
      env:
        JAVA_OPTS: -Xmx1g

    - name: Start frontend server
      run: |
        nohup pnpm start > frontend.log 2>&1 &
        echo $! > frontend.pid
        # Wait for frontend to be ready
        timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

    - name: Run Playwright tests
      run: pnpm run test:e2e
      env:
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-videos
        path: test-results/
        retention-days: 7

    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== Backend logs ==="
        cat backend.log || echo "No backend logs found"
        echo "=== Frontend logs ==="
        cat frontend.log || echo "No frontend logs found"

    - name: Cleanup
      if: always()
      run: |
        # Kill background processes
        if [ -f backend.pid ]; then
          kill $(cat backend.pid) || true
        fi
        if [ -f frontend.pid ]; then
          kill $(cat frontend.pid) || true
        fi

  # Separate job for different browsers
  e2e-tests-cross-browser:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: nimtable_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: nimtable
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://nimtable_user:password@localhost:5432/nimtable
      JWT_SECRET: test-jwt-secret-for-e2e-tests
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
      E2E_ADMIN_USERNAME: admin
      E2E_ADMIN_PASSWORD: admin
      BASE_URL: http://localhost:3000

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
        cache: 'pnpm'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: pnpm install

    - name: Generate Prisma client
      run: pnpm prisma generate

    - name: Build frontend
      run: pnpm run build

    - name: Build backend
      run: |
        cd backend
        ./gradlew build -x test

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps ${{ matrix.project }}

    - name: Start servers
      run: |
        cd backend
        nohup ./gradlew run > ../backend.log 2>&1 &
        cd ..
        timeout 120 bash -c 'until curl -f http://localhost:8182/health || curl -f http://localhost:8182; do sleep 2; done'
        nohup pnpm start > frontend.log 2>&1 &
        timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

    - name: Run Playwright tests on ${{ matrix.project }}
      run: pnpm exec playwright test --project=${{ matrix.project }}
      env:
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.project }}
        path: playwright-report/
        retention-days: 30